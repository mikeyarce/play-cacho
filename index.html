
<!DOCTYPE html>

<body>
    <html>
<body>
<h1>
Play Cacho
</h1>

<button id="roll">Roll</button>

<button id="clear">Clear</button>


<button id="addscore">Add Score</button>


<div id="numbers">
<button class="btn" id="number1"> 0 </button>
<button class="btn" id="number2"> 0 </button>
<button class="btn" id="number3"> 0 </button>
<button class="btn" id="number4"> 0 </button>
<button class="btn" id="number5"> 0 </button>
</div>

<table id="table">
  <tr class="row1">
    <td class="blocks" id="ones"></td>
    <td class="blocks" id="straights"></td>
    <td class="blocks" id="fours"></td>
  </tr>
  <tr class="row2">
    <td class="blocks" id="twos"></td>
    <td class="blocks" id="flush"></td>
    <td class="blocks" id="fives"></td>
  </tr>
  <tr class="row3">
    <td class="blocks" id="threes"></td>
    <td class="blocks" id="poker"></td>
    <td class="blocks" id="sixes"></td>
  </tr>
  <tr>
    <td colspan="3" class="blocks" id="grande"></td>
  </tr>
</table>
<p id="total">Total: <span>0</span></p>
<button id="restart">Start Over</button>

</body>
</html>

<script type="text/javascript" src="cacho.js"></script>
